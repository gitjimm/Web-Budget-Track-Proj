{% extends 'base.html' %}

{% block title %}Edit Transaction{% endblock %}

{% block app_content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Transaction</h1>
    <form class="mt-4">
        <!-- Description Field -->
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" required>
        </div>

        <!-- Amount Field -->
        <div class="form-group mb-3">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="Enter amount" required>
        </div>

        <!-- Category Field -->
        <div class="form-group mb-3">
            <label for="category">Category</label>
            <select class="form-control" id="category" required>
                <option value="">Select category</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="shopping">Shopping</option>
                <option value="entertainment">Entertainment</option>
            </select>
        </div>

        <!-- Type (Income/Expense) Field -->
        <div class="form-group mb-3">
            <label>Type</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="income" value="income">
                    <label class="form-check-label" for="income">Income</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="expense" value="expense" checked>
                    <label class="form-check-label" for="expense">Expense</label>
                </div>
            </div>
        </div>

        <!-- Save Changes Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <!-- Delete Button -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete Transaction</button>
    </form>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this transaction?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
